    <h1>Altschoolafrica Application Form</h1>
    <p>FILL IN YOUR DETAILS</p>
    <section>
      <!-- Forms in HTML => DATA COLLECTION -->
      <form>
        <label>First name*</label>
        <input type="text" placeholder="name" />
        <label>Last name*</label>
        <input type="text" placeholder="name" />
        <label>Date of birth*</label>
        <input type="date" placeholder="Date" />
        <br />
        <br />
        <label>Phone number*</label>
        <input type="text" placeholder="00000000000" />
        <label>State of origin*</label>
        <input type="text" placeholder="e.g Plateau" />
        <label>State/city of Residence:</label>
        <input type="text" placeholder="e.g Lagos/Ikorodu" />
      </form>
    </section>
    <br />
    <br />
    <section>
      <!-- Forms in HTML => DATA COLLECTION -->
      <form>
        <label>Email Address*</label>
        <input type="email" placeholder="Enter Email Address" />
        
        <label>Choose School</label>
        <select>
            <option>School of Engineering</option>
            <option>School of Product</option>
            <option>School of Data</option>
        </select>
       
        <label>Employment Status*</label>
        <select>
          <option>Employed</option>
          <option>Unemployed</option>
          <option>Self employed</option>
        </select>
      </form>
    </section>
    <br />
    <br />
    <section>
      <!-- Forms in HTML => DATA COLLECTION -->
      <form>
        <label>Country*</label>
        <input type="text" placeholder="e.g Kenya" />
        <label>Education level*</label>
        <select>

          <option>Tertiary</option>
          <option>High school</option>
          <br />
        </select>
        <label>Gender*</label>
        <select>
          <option>Male</option>
          <option>Female</option>
         
        </select>
        <label>Choose Course of Study*</label>
        <select>
            <option>Cloud Engineering</option>
            <option>Frontend Engineering</option>
            <option>Backend Engeneering</option>
          </select>
      </form>
    </section>
    <br>
    <br>
    <section>
        <!--  Forms in HTML,DATA COLLECTION -->
        <forms>
            <label>How did you hear about us?*</label>
            <select>
                <option>Media</option>
                <option>Referral</option>
                <option>Just came across our webpage</option>
            </select>
          <label>Scholarship/Discount code(optional)*</label>
          <input type="text" placeholder="Scholarship or student ID...">
          <br>
          <br>
          <br>
          <br>
