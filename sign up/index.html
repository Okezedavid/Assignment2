<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up </title>
  </head>
  <body>
    <section>
      <!-- Internal navigation -->
      <a href="../">BIO</a>
      <a href="./">Sign Up</a>
    </section>
    <h1>Altschoolafrica Application Form</h1>
    <p>FILL IN YOUR DETAILS</p>
    <section>
        <!-- Forms in HTML => DATA COLLECTION -->
        <form>
            <label>First name:</label>
            <input type="text" placeholder="name">
            <label>Last name:</label>
            <input type="text" placeholder="name">
            <label>Date of birth:</label>
            <input type="date" placeholder="Date">
            <br>
            <label>Phone number:</label>
            <input type="text" placeholder="00000000000">
            <label>State of origin:</label>
            <input type="text" placeholder="e.g Plateau">
            <label>State/city of Residence:</label>
            <input type="text" placeholder="e.g Lagos/Ikorodu">
             
           
        </form>
    </section>



    <section>
        <!-- Forms in HTML => DATA COLLECTION -->
        <form>
           
            <label>Email Address:</label>
            <input type="email" placeholder="Enter Email Address">
            <label>Engeneering Track:</label>
            <select>
                <option>Cloud Engineering</option>
                <option>Frontend Engineering</option>
                <option>Backend Engeneering</option>
            </select>
            <label>Employment Status:</label>
            
            <select>
                <option>Employed</option>
                <option>Unemployed</option>
                
            </select>
        
        </form>
    </section>
    <section>
        <!-- Forms in HTML => DATA COLLECTION -->
        <form>
          
            
            
            <label>Country:</label>
            <input type="text" placeholder="e.g Kenya"> 
            <label>Education level</label>
            <select>
                <option>Undergraduate</option>
                <option>Graduate</option>

                
            </select>
            <label>Gender:</label> 
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="submit">
        </form>
    </section>
  </body>
</html>
