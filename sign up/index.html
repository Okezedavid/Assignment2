<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Alt__<br />School</h2>
    <h1>Application Form</h1>
    <h3><p>FILL IN YOUR DETAILS</p></h3>
    <section>
      <label>
        <form>
          <h4>
          First name*
          <input type="text" placeholder="name" />
          <br>
          <br>
          Last name*
          <input type="text" placeholder="name" />
          <br>
          <br>
          Date of birth*
          <input type="date" placeholder="Date" />
          <br />
          <br />
          Phone number*
          <input type="text" placeholder="08192835738" />
          <br>
          <br>
          State of origin*
          <input type="text" placeholder="e.g Plateau" />
          <br>
          <br>
          State/city of Residence*
          <input type="text" placeholder="e.g Lagos/Ikorodu" />
          <h4>
          Email Address*
          <input type="email" placeholder="Enter Email Address" />
          <br>
          <br>
          Choose School*
          <select>
            <option>School of Engineering</option>
            <option>School of Product</option>
            <option>School of Data</option>
          </select>
          <br>
          <br>
          Employment Status*
          <select>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Self employed</option>
          </select>
          <h4>
          Country*
          <input type="text" placeholder="e.g Kenya" />
          <br>
          <br>
          Education level*
          <select>
            <option>Tertiary</option>
            <option>High school</option>
            <br />
          </select>
          <br>
          <br>
          Gender*
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
          <br>
          <br>
          Choose Course of Study*
          <select>
            <option>Cloud Engineering</option>
            <option>Frontend Engineering</option>
            <option>Backend Engeneering</option>
          </select>
          <h4>
          How did you hear about us?*
          <select>
            <option>Media</option>
            <option>Referral</option>
            <option>Just came across our webpage</option>
          </select>
          <br>
          <br>
          Scholarship/Discount code(optional)*
          <input type="text" placeholder="Scholarship/Discount code..." />
          <br />
          <br>
          <br>
          <input type="Submit" />
      </section>
      <br />
      <br />
      </label>
    <section>
      <p>
        By clicking continue,I agree to
        <a href="https://Terms of use">Terms of use</a> and acknowledge
        <br />
        that I
        <br />
        have read the <a href="https://Privacy Policy">Privacy Policy</a>
      </p>
      <p>Already have an account?<a href="https://sign in">sign in.</a></p>
    </section>
    <br />
    <section>
      <!-- Internal navigation -->
      <a href="../">HOME PAGE</a>
    </section>
  </body>
</html>
